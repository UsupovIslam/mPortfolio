{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <h3 class="margin">Who Am I?</h3>
  <img src='{{ img }}' class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="350" height="350">
  <h3>I'm an adventurer</h3>
</div>

<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <h3 class="margin">What Am I?</h3>
  <p>{{ description }}</p>
  <a href="#" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-search"></span> Search
  </a>
</div>

<!-- Third Container (Grid) -->
<div class="container-fluid bg-3 text-center">
  <h3 class="margin">Where To Find Me?</h3><br>
  <div class="row">
      {% for i in my_port_list %}
    <div class="col-sm-4">
      <p>{{ i.title }}</p>
      <p>{{ i.description }}</p>
        {% if i.images %}
      <img src="{{ i.img.url }}" class="img-responsive margin" style="width:100%" alt="Image">
        {% else %}
        <img src="{% static 'images/34.jpg' %}" class="img-responsive margin" style="width:100%" alt="Image">
        {% endif %}
    </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
>
